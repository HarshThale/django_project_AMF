{% extends 'food/base.html' %}


{% block body %}    

<div class="container">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-white bg-info"> 
                <div class="offset-md-5 card-title">
                    Add Item
                </div>
            </div>
            <div class="card-body">
                <form method="POST"> 
                    {% csrf_token %}
                    <label class="offset-md-2">Product Code: </label><br>
                    <span class="offset-md-2">{{ form.prod_code }}</span><br>

                    <label class="offset-md-2">for user: </label><br>
                    <span class="offset-md-2">{{ form.for_user }}</span><br>

                    <label class="offset-md-2">Item Name: </label><br>
                    <span class="offset-md-2">{{ form.item_name }}</span><br>

                    <label class="offset-md-2">Item Description: </label><br>
                    <span class="offset-md-2">{{ form.item_desc }}</span><br>

                    <label class="offset-md-2">Item price: </label><br>
                    <span class="offset-md-2">{{ form.item_price }}</span><br>

                    <label class="offset-md-2">Item Image: </label><br>
                    <span class="offset-md-2">{{ form.item_image }}</span><br><br>

                    <button class="btn btn-success btn-sm offset-md-5" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>



{% endblock %}
