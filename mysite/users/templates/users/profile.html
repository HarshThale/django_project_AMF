{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class='col-md-4 offset-md-4'>
        <div class="card">
            <div class="card-header text-white bg-info"> 
                <div class="offset-md-5 card-title">
                    Profile
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div>
                        <img style="margin: 0px 0px 23px 30px;" height="100px" width="100px" src="{{ user.profile.image.url }}">
                    </div>
                    <div style="margin: 23px 0 0 49px">
                        <span>{{  user.first_name  }}</span>
                        <span>{{ user.last_name }}</span><br>
                        <span>{{ user.email }}</span>
                        <p>{{ user.profile.location }}</p>
                        {% comment %} <p>{{ user.profile.image }}</p> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

{% endblock %}
